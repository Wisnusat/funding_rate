<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Rate</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; text-align: center; }
        .funding-rate { margin-top: 20px; }
        .logout { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Funding Rate</h1>
        <div class="funding-rate">
            <h2>HyperLiquid</h2>
            <p>{{ funding_rates['hyperliquid'] }}</p>
            <h2>AEVO</h2>
            <p>{{ funding_rates['aevo'] }}</p>
        </div>
        <form method="POST" action="{{ url_for('index') }}">
            <button type="submit">Update Data</button>
        </form>
        <div class="logout">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
