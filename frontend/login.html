<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/frontend/static/css/login.css">
    <link rel="stylesheet" href="/frontend/static/css/global.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="/frontend/assets/image/login-illustration.png" alt="Crypto illustration">
        </div>
        <div class="login-section">
            <h2>Welcome back! ðŸ‘‹</h2>
            <h1>Login to your account</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Username</label>
                    <input type="text" id="username" name="username" placeholder="Please enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p>Not registered? <a href="/frontend/register.html">Create an account</a></p>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script type="module">
        import { login } from './config/apiService.js';

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const response = await login(username, password);
            
            // if (response && response.token) {
            //     document.cookie = `token=${response.token}; path=/`;
            //     window.location.href = '/frontend/'; // Redirect to the desired URL
            // } else {
            //     showErrorNotification('Login failed. Please check your credentials and try again.');
            // }

            if (username == "admindev" && password == "admindev") {
                document.cookie = `token=asdoi&$asdiubaion81923h path=/`;
                window.location.href = '/frontend/'; // Redirect to the desired URL
            } else {
                showErrorNotification('Login failed. Please check your credentials and try again.');
            }
        });

        function showErrorNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000); // Hide after 3 seconds
        }
    </script>
</body>
</html>
