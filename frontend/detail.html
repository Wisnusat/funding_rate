<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="/static/css/detail.css">
    <link rel="stylesheet" href="/static/css/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/index.html" class="back-button"><img src="/assets/icon/chevron-left.png" />Back</a>
            <div class="crypto-info">
                <img id="crypto-logo" src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Crypto Logo" class="crypto-logo">
                <div class="crypto-details">
                    <h1 id="crypto-title">Bitcoin</h1>
                    <p id="description"></p>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="content">
                <div class="chart-section" id="chart-section">
                    <!-- Chart will be inserted here using javascript -->
                </div>
            </div>
            <div class="details-section">
                <h2>Detail</h2>
                <ul>
                    <li>Market Cap <span id="market-cap"></span></li>
                    <li>Circulating <br/>Supply <span id="circulating-supply"></span></li>
                    <li>Date Added <span id="date-added"></span></li>
                    <li>Website <span id="website"></span></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="/static/js/detail.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
