<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/frontend/static/css/style.css">
    <link rel="stylesheet" href="/frontend/static/css/global.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/frontend/assets/image/logo.png" width="52px" height="52px" />
            <div class="logo-name">Xxx</div>
        </div>
        <div class="overview">Overview</div>
        <ul class="menu">
            <li class="menu-item active"><a href="#"><img class="icon-menu" src="/frontend/assets/icon/dashboard.png"
                        width="24px" height="24px" />Dashboard</a></li>
            <li class="menu-item logout"><a id="logoutLink" href="/frontend/login.html"><img class="icon-menu"
                        src="/frontend/assets/icon/logout.png" width="24px" height="24px" />Logout</a></li>
        </ul>
    </div>
    <div class="vertical-line"></div>
    <div class="main-content">
        <header class="header">
            <div class="title">
                <h1>Dashboard</h1>
                <p>Welcome Back <span id="usernameDisplay"></span></p>
            </div>
            <div class="search-bar">
                <input type="text" id="searchBarDesktop" placeholder="Search Any coin">
            </div>
        </header>
        <div class="header-mobile">
            <div class="left-side">
                <div class="title">
                    <h1>Dashboard</h1>
                    <p>Welcome Back <span id="usernameDisplay"></span></p>
                </div>
                <div class="search-bar">
                    <input type="text" id="searchBarMobile" placeholder="Search Any coin">
                </div>
            </div>
            <img src="/frontend/assets/icon/hamburger.png" width="28" height="28" id="hamburger-menu" />
        </div>
        <!-- Drawer -->
        <div id="drawer" class="drawer">
            <div class="drawer-content">
                <div class="close-drawer">
                    <img src="/frontend/assets/icon/close.png" width="28" height="28" id="close-drawer" />
                </div>
                <div class="logo">
                    <img src="/frontend/assets/image/logo.png" width="52px" height="52px" />
                    <div class="logo-name">Xxx</div>
                </div>
                <div class="overview">Overview</div>
                <ul class="menu">
                    <li class="menu-item active"><a href="#"><img class="icon-menu"
                                src="/frontend/assets/icon/dashboard.png" width="24px" height="24px" />Dashboard</a>
                    </li>
                    <li class="menu-item logout"><a id="logoutLink" href="/frontend/login.html"><img class="icon-menu"
                                src="/frontend/assets/icon/logout.png" width="24px" height="24px" />Logout</a></li>
                </ul>
            </div>
        </div>
        <!-- Overlay -->
        <div id="overlay" class="overlay"></div>
        <div class="filter">
            <div class="button-container">
                <button class="refresh-button">Refresh</button>
                <button id="arbitrageTrigger" class="arbitrage-button">Arbitrage</button>
            </div>
            <div class="time-filters">
                <button class="time-filter active">1H</button>
                <button class="time-filter">1D</button>
                <button class="time-filter">7D</button>
                <button class="time-filter">1M</button>
                <button class="time-filter">1Y</button>
            </div>
        </div>
        <div class="loadingContainer" id="loadingContainer" style="visibility: hidden;">
            <p class="loadingText">Loading</p>
            <div id="loadingSpinner" class="spinner" style="display: none;"></div>
        </div>
        <main>
            <div class="table-container">
                <table id="coinTable">
                    <thead>
                        <tr>
                            <th class="sticky-header">
                                <div class="sortable" data-sort="coin">
                                    <div class="column">
                                        Coin
                                        <img src="/frontend/assets/icon/ascdesc.png" width="8" height="16"
                                            class="sort-icon" data-sort="coin" />
                                    </div>
                                </div>
                            </th>
                            <th class="sortable" data-sort="average">
                                <div class="column">
                                    Average<img src="/frontend/assets/icon/ascdesc.png" width="8" height="16"
                                        class="sort-icon" data-sort="coin" />
                                </div>
                            </th>
                            <th class="sortable" data-sort="aevo">
                                <div class="column"><img src="/frontend/assets/icon/aevo.png" width="24"
                                        height="24" />AEVO<img src="/frontend/assets/icon/ascdesc.png" width="8"
                                        height="16" /></div>
                            </th>
                            <th class="sortable" data-sort="bybit">
                                <div class="column"><img src="/frontend/assets/icon/bybit.png" width="24"
                                        height="24" />BYBIT<img src="/frontend/assets/icon/ascdesc.png" width="8"
                                        height="16" /></div>
                            </th>
                            <th class="sortable" data-sort="gateio">
                                <div class="column"><img src="/frontend/assets/icon/gateio.png" width="24"
                                        height="24" />GATEio<img src="/frontend/assets/icon/ascdesc.png" width="8"
                                        height="16" /></div>
                            </th>
                            <th class="sortable" data-sort="hyperliquid">
                                <div class="column"><img src="/frontend/assets/icon/hyperliquid.png" width="24"
                                        height="24" />HYPERLiquid<img src="/frontend/assets/icon/ascdesc.png" width="8"
                                        height="16" /></div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="coinTableBody">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
        <footer class="footer">
            <p>Current UTC Time: <span id="currentLocalTime"></span></p>
        </footer>
    </div>

    <!-- Modal for Arbitrage Calculator -->
    <div id="arbitrageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 class="arbitrage-title">Arbitrage Calculator</h1>
            <form id="arbitrageForm">
                <div class="input-group">
                    <label for="exchangeA">Exchange A:</label>
                    <select id="exchangeA" name="exchangeA" required>
                        <option value="aevo">Aevo</option>
                        <option value="bybit">Bybit</option>
                        <option value="gateio">Gate.io</option>
                        <option value="hyperliquid">Hyperliquid</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="exchangeB">Exchange B:</label>
                    <select id="exchangeB" name="exchangeB" required>
                        <option value="aevo">Aevo</option>
                        <option value="bybit">Bybit</option>
                        <option value="gateio">Gate.io</option>
                        <option value="hyperliquid">Hyperliquid</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="coin">Coin:</label>
                    <select id="coin" name="coin" required>
                        <!-- Add more coins as needed -->
                    </select>
                </div>

                <div class="input-group">
                    <label for="timeInterval">Time Interval:</label>
                    <select id="timeInterval" name="timeInterval" required>
                        <option value="1h">1H</option>
                        <option value="1d">1D</option>
                        <option value="7d">7D</option>
                        <option value="1m">1M</option>
                        <option value="1y">1Y</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="amount">Investment Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
                </div>

                <button type="submit" class="calculate-button">Calculate Arbitrage</button>
            </form>

            <div id="result" class="result">
                <!-- The arbitrage calculation result will be displayed here -->
            </div>
        </div>
    </div>
    <div id="notification" class="notification"></div>

    <script src="/frontend/static/js/script.js" type="module"></script>
    <script src="/frontend/static/js/auth.js"></script>
</body>

</html>
