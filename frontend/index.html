<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/frontend/static/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/frontend/assets/image/logo.png" width="52px" height="52px" />
            <div class="logo-name">Xxx</div>
        </div>
        <div class="overview">Overview</div>
        <ul class="menu">
            <li class="menu-item active"><a href="#"><img class="icon-menu" src="/frontend/assets/icon/dashboard.png"
                        width="24px" height="24px" />Dashboard</a></li>
            <li class="menu-item logout"><a href="#"><img class="icon-menu" src="/frontend/assets/icon/logout.png" width="24px"
                        height="24px" />Logout</a></li>
        </ul>
    </div>
    <div class="vertical-line"></div>
    <div class="main-content">
        <header class="header">
            <div class="title">
                <h1>Dashboard</h1>
                <p>Welcome Back <span>Soroushnrz!</span></p>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search Any coin">
            </div>
        </header>
        <div class="header-mobile">
            <div class="left-side">
                <div class="title">
                    <h1>Dashboard</h1>
                    <p>Welcome Back <span>Soroushnrz!</span></p>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search Any coin">
                </div>
            </div>
            <img src="/frontend/assets/icon/hamburger.png" width="28" height="28" id="hamburger-menu" />
        </div>
        <!-- Drawer -->
        <div id="drawer" class="drawer">
            <div class="drawer-content">
                <div class="close-drawer">
                    <img src="/frontend/assets/icon/close.png" width="28" height="28" id="close-drawer" />
                </div>
                <div class="logo">
                    <img src="/frontend/assets/image/logo.png" width="52px" height="52px" />
                    <div class="logo-name">Xxx</div>
                </div>
                <div class="overview">Overview</div>
                <ul class="menu">
                    <li class="menu-item active"><a href="#"><img class="icon-menu" src="/frontend/assets/icon/dashboard.png"
                                width="24px" height="24px" />Dashboard</a></li>
                    <li class="menu-item logout"><a href="#"><img class="icon-menu" src="/frontend/assets/icon/logout.png"
                                width="24px" height="24px" />Logout</a></li>
                </ul>
            </div>
        </div>
        <!-- Overlay -->
        <div id="overlay" class="overlay"></div>
        <div class="filter">
            <div class="button-container">
                <button class="refresh-button">Refresh</button>
            </div>
            <div class="time-filters">
                <button class="time-filter">1H</button>
                <button class="time-filter">1D</button>
                <button class="time-filter">7D</button>
                <button class="time-filter">1M</button>
                <button class="time-filter active">1Y</button>
            </div>
        </div>
        <main>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th class="sticky-col">
                                <div class="right-shadow">Coin</div>
                            </th>
                            <th>Average</th>
                            <th>
                                <div class="column"><img src="/frontend/assets/icon/hyperliquid.png" width="24"
                                        height="24" />HYPERLiquid<img src="/frontend/assets/icon/ascdesc.png" width="8"
                                        height="16" /></div>
                            </th>
                            <th>
                                <div class="column"><img src="/frontend/assets/icon/aevo.png" width="24" height="24" />AEVO<img
                                        src="/frontend/assets/icon/ascdesc.png" width="8" height="16" /></div>
                            </th>
                            <th>
                                <div class="column"><img src="/frontend/assets/icon/bybit.png" width="24" height="24" />BYBIT<img
                                        src="/frontend/assets/icon/ascdesc.png" width="8" height="16" /></div>
                            </th>
                            <th>
                                <div class="column"><img src="/frontend/assets/icon/gateio.png" width="24"
                                        height="24" />GATEio<img src="/frontend/assets/icon/ascdesc.png" width="8" height="16" />
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="coinTableBody">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
        <footer class="footer">
            <p>Current UTC Time: 06:51</p>
        </footer>
    </div>
    <script src="/frontend/static/js/script.js"></script>
</body>

</html>
